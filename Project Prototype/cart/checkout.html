<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="../css/add-to-cart.css">
    <link rel="stylesheet" href="../css/checkout.css" class="css">
</head>

<body>
    <section>
        <div class="navbar">
            <div class="col-1">
                <a href="../index.html">
                    <img class="home" src="../images/house-heart-fill.svg" alt="" style="">
                </a>
            </div>
            <img class="logo" src="../images/logo.png" alt="La Chaussure">
            <div class="col-1" style="left: 0px;">
                <a href="../cart/add-to-cart.html"><i class="bi bi-cart"></i></a>
            </div>
    </section>
    <section class="checkout">
        <h1>Checkout</h1>
        <div id="cartContainer"></div>

        <div class="summary">
            <h2>Summary</h2>
            <div class="total">
                <span>Total Price:</span>
                <span id="totalPrice">$0.00</span>
            </div>
            <div class="discount">
                <span>Discount (10%):</span>
                <span id="discountAmount">-$0.00</span>
            </div>
            <div class="total">
                <span>Final Price:</span>
                <span id="finalPrice">$0.00</span>
            </div>
        </div>

        <div class="coupon">
            <input type="text" id="couponCode" placeholder="Enter coupon code">
            <button onclick="applyCoupon()">Apply Coupon</button>
        </div>
        <div id="note"></div>
        <button class="button" onclick="placeOrder()">Place Order</button>

        <!-- Modal Structure -->
        <div id="orderModal" class="modal">
            <div class="modal-content">
                <h3>Order</h3><h3> Successful!</h3>
                <br>
                <p>Your order has been placed successfully.</p> 
                <br>
                <a href="add-to-cart.html">
                    <button class="close-btn" onclick="closeModal()">Close</button>
                </a>
            </div>
        </div>
    </section>

    <script src="../js/checkout.js"></script>
</body>

</html>
