<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        /* Basic styles for product layout */
        .product {
            margin: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            display: inline-block;
            text-align: center;
        }
        .product img {
            width: 100px;
            height: 100px;
        }
        .add-to-cart {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style> 
</head>
<body>
    <!-- Example Products -->
    <div class="product">
        <img src="../Images/01.jpg" alt="Shoe 1">
        <p>Product: Shoe 1</p>
        <p>Price: $50</p>
        <button class="add-to-cart" onclick="addToCart('Shoe 1', 50, '../Images/01.jpg')">Add to Cart</button>
    </div>

    <div class="product">
        <img src="../Images/02.jpg" alt="Shoe 2">
        <p>Product: Shoe 2</p>
        <p>Price: $70</p>
        <button class="add-to-cart" onclick="addToCart('Shoe 2', 70, '../Images/02.jpg')">Add to Cart</button>
    </div>

    <a href="cartpage.html">View Cart</a>

    <script>
        function addToCart(name, price, image) {
            let cart = localStorage.getItem('cart');
            cart = cart ? JSON.parse(cart) : [];

            let existingItem = cart.find(item => item.name === name);
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({ name, price, image, quantity: 1 });
            }

            localStorage.setItem('cart', JSON.stringify(cart));

            alert(`${name} has been added to your cart!`);
        }
    </script>
</body>
</html>
